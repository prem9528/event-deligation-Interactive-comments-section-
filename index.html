<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive comments section</title>

  <link rel="stylesheet" href="./style.css" class="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">

    <div>
      <div class="comments-container">

      </div>
    </div>
    <div class="post-cmt-box">
      <div class="post-img-box">
        <img src="./images/avatars/image-juliusomo.png" alt="image-juliusomo">
      </div>
      <div class="post-input-box">
        <input type="text" class="add-new-cmt-inp" id="inp-cmt" placeholder="Add New comment here">
      </div>
      <div class="post-button-box">
        <button class="button-9 add-new-comment" id="send-btn-cmt" >Send</button>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
